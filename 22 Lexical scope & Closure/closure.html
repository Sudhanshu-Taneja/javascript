<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>

    <script>
        function outer() {
            let outerVariable = 'I am from outer function';
            function inner() {
                console.log(outerVariable);
            }
            inner();
        }
        outer();
        console.log(outerVariable); // ReferenceError: outerVariable is not defined
        
    </script>
    
</body>
</html>
