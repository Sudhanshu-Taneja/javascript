<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        .container {
            background-color: slategray;
            color: #000;
        }
    </style>
</head>
<body class="body">

    <nav>
        <a href="/16 DOM_project/index.html" aria-current="page">Home</a>
    </nav>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in cm: <input type="number" id="height" placeholder="Enter your height"></label></p>
            <p><label>Weight in kg: <input type="number" id="weight" placeholder="Enter your weight"></label></p>
            <button id="calculateBtn">Calculate BMI</button>
            <div id="weight-guide">
                <h2>Your BMI is: <span id="bmi-value">--</span></h2>
                <h2>Based on below weight guide, you're <span id="weight-status">--</span></h2>
                <h3>Weight Guide:</h3>
                <ul>
                    <li>Underweight: BMI &lt; 18.5</li>
                    <li>Normal weight: 18.5 - 24.9</li>
                    <li>Overweight: 25 - 29.9</li>
                    <li>Obesity: BMI &gt; 30</li>
                </ul>
            </div>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
