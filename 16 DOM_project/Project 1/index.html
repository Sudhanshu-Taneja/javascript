<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color scheme switcher</title>
    <style>
        .button {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 8px;
            border-radius: 6px;
            border: 2px solid #333;
            cursor: pointer;
        }
        #grey { background: grey; }
        #white { background: white; }
        #blue { background: blue; }
        #yellow { background: yellow; }
    </style>
</head>
<body>
    <nav>
        <a class="" href="/16 DOM_project/index.html" aria-current="page">Home</a>
    </nav>
    <div>
        <h1>Color scheme switcher</h1>
        <span class="button" id="grey" title="Grey"></span>
        <span class="button" id="white" title="White"></span>
        <span class="button" id="blue" title="Blue"></span>
        <span class="button" id="yellow" title="Yellow"></span>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of the page.</span>
        </h2>
    </div>  
    <script src="color.js"></script>
</body>
</html>
